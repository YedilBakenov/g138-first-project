<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="links.html"></div>
</head>
<body>
<div th:insert="navbar.html"></div>

<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/add-car" method="post">
                <div class="row mt-2">
                    <div class="col-12">
                        <label>MODEL NAME:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="modelName">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>ENGINE:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="engine">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>COST:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="cost">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>COLOR:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="color">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-success btn-sm">ADD CAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
