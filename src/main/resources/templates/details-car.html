<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main-layout.html">
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/update-car" method="post">
                <input type=hidden name="id" th:value="${car.id}">
                <div class="row mt-2">
                    <div class="col-12">
                        <label>MODEL NAME:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="modelName" th:value="${car.modelName}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>ENGINE:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="engine" th:value="${car.engine}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>COST:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="cost" th:value="${car.cost}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>COLOR:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="color" th:value="${car.color}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>CITY:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <select class="form-control" name="city.id">
                            <option th:each="city: ${cities}"
                                    th:value="${city.id}"
                                    th:text="${city.name + ' | ' + city.code}"
                                    th:selected="${city.id==car.city.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-success btn-sm">UPDATE CAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
